[supervisord]
nodaemon=true
logfile=/dev/stdout
loglevel=debug
logfile_maxbytes=0

[program:certs]
command=sh /certs.sh
autostart=true
autorestart=false
startsecs=0
priority=1
stdout_logfile=NONE
stderr_logfile=NONE

[program:webapp]
directory=/isard
command=python3 run_webapp.py
autostart=true
autorestart=true
startsecs=8
priority=10
stdout_logfile=NONE
stderr_logfile=NONE

[program:engine]
directory=/isard
command=sh -c "sleep 15 && python3 run_engine.py"
#command=python3 run_engine.py
autostart=true
autorestart=true
startsecs=10
priority=5
stdout_logfile=NONE
stderr_logfile=NONE
